<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Click the Button to Change Background Color</h1>
    
    <div class="container">
        <button id="colorBtn">Change Color</button>
        <div id="counter">Click count: 0</div>
        <div id="colorText"></div>
        <button id="resetBtn">Reset Counter</button>
    </div>

    <div id="formSection" autocomplete="off">
        <h2>Enter Your Name</h2>
        <form id="nameForm">
            <input type="text" id="userName" placeholder="Enter your name" required autocomplete="off">
            <button type="submit">Submit</button>
        </form>
        <p id="greetingMessage"></p>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
